name: Deploy to EC2 Instance

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install npm dependencies
        run: npm install

      - name: Deploy to EC2 Instance
        run: |
          echo "$DEPLOY_SSH_PRIVATE_KEY" > deploy_key
          chmod 600 deploy_key
          scp -i deploy_key -r ./* ubuntu@35.154.185.167:/home/ubuntu/Three-tierapp/backend/builds
        env:
          YOUR_INSTANCE_IP: 35.154.185.167
          DEPLOY_SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
